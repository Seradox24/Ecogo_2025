{% extends '../layout/index_C.html' %}
{% block content %}
{% load static %}


{% if user.is_authenticated %}
    <h1>Hola, {{ user.username }}</h1>
    <p >Nombre de la tabla: User</p>
{% else %}
    <h1>Hola</h1>
{% endif %}

{% if user.is_authenticated %}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% endif %}

{% endblock %}


<div class="container px-5p">
    <div class="grid grid-cols-4 md:grid-cols-1 gap-2">

        <div class="borde-trazo-5 sombra relative">
            <h1>Hola</h1>
        </div>  
    </div>
</div>
