{% if user.is_authenticated %}
    <h1>Hola, {{ user.username }}</h1>
    <p>Nombre de la tabla: User</p>
{% else %}
    <h1>Hola</h1>
{% endif %}

{% if user.is_authenticated %}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% endif %}
